<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day.</p>
            <hr>
            </hr>
            <div>
                <h1 id="momentDate"></h1>
            </div>
        </div>
    </div>
    <div id="tableDiv">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Hour</th>
                    <th scope="col"></th>
                    <th scope="col"></th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">9 am</th>
                    <td><input type="text" id="9am"></td>
                    <td><button data-info="9am" class="btn btn-primary btn-lg">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">10 am</th>
                    <td><input type="text" id="10am"></td>
                    <td><button data-info="10am" class="btn btn-primary btn-lg">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">11 am</th>
                    <td><input type="text" id="11am"></td>
                    <td><button data-info="11am" class="btn btn-primary btn-lg">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">12 am</th>
                    <td><input type="text" id="12pm"></td>
                    <td><button data-info="12pm" class="btn btn-primary btn-lg">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">1 pm</th>
                    <td><input type="text" id="1pm"></td>
                    <td><button data-info="1pm" class="btn btn-primary btn-lg">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">2 pm</th>
                    <td><input type="text" id="2pm"></td>
                    <td><button data-info="2pm" class="btn btn-primary btn-lg">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">3 pm</th>
                    <td><input type="text" id="3pm"></td>
                    <td><button data-info="3pm" class="btn btn-primary btn-lg">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">4 pm</th>
                    <td><input type="text" id="4pm"></td>
                    <td><button data-info="4pm" class="btn btn-primary btn-lg">Save</button></td>
                </tr>
                <tr>
                    <th scope="row">5 pm</th>
                    <td><input type="text" id="5pm"></td>
                    <td><button data-info="5pm" class="btn btn-primary btn-lg">Save</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/x.y.z/locale/ar.js"></script>      -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
